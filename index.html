<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="https://cyscomvit.com/assets/images/logo.png" class="logo" />
    <div class="main-container">
      <div class="container-1">
        <h1 class="form-title">CAPTURE THE FLAG</h1>
        <input class="form-input" type="text" placeholder="Full Name*" required />
        <input
          class="form-input"
          type="text"
          placeholder="Registration number*"
        />
        <input class="form-input" type="email" placeholder="Your Email*" required/>
        <input
          class="form-input"
          type="tel"
          placeholder="Enter your Phone Number*" required
        />
        <textarea
          name=""
          class="form-input"
          placeholder="Why do you want to attend the CTF ?"
          id=""
          cols="30"
          rows="10"
        ></textarea>
        <button type="submit" class="submit-btn">Submit</button>
      </div>
    </div>
    <script></script>
  </body>
</html>
